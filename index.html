<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web-Site</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button id="btn1">Нажми меня!</button>
	<hr>

	<div id="hoverText">Наведи мышку</div>
	<hr>

	<button id="counterBtn">Клик (+1)</button>
	<p>Счет: <span id="countDisplay">0</span></p>
	<hr>

	<input type="text" id="myInput">
	<p>Вывод: <span id="myOutput"></span></p>
	<hr>

	<button id="msgBtn">Приветствие!</button>
	<hr>

	<div id="colorBox" class="blue"></div>
	<hr>

	<input type="number" id="num1">
	<span>+</span>
	<input type="number" id="num2">

	<button id="sumBtn">Сумма</button>
	<hr>

	<button onclick="createBox('red')">Красный</button>
	<button onclick="createBox('green')">Зеленый</button>
	<div id="container"></div>
	<hr>

	<ul id="list">
    	<li>Яблоко</li>
    	<li>Груша</li>
    	<li>Апельсин</li>
	</ul>
	<hr>

	<p id="timer">0</p>
	<button id="start">Старт</button>
	<button id="stop">Стоп</button>
	<hr>

	<input id="email" type="text">
	<button id="checkEmail">Проверить</button>
	<hr>

	<input id="guessNum" type="number">
	<button id="playBtn">Угадать</button>
	<p id="hint"></p>
	<hr>

	<script src="main.js"></script>
</body>
</html>
